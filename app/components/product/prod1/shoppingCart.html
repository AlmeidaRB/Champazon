<!--User View - In Your Shopping Cart-->

<div class="arrowBack">
  <a href="#/user/listView"><i class="fa fa-arrow-left"></i>Back to Shop</a>
</div>
<div class="cartHeader">
  <h2>Your Shopping Cart</h2>
</div>
<div class="cartContainer" ng-controller="MainController as mainCtrl">
  <ul>
    <li class = "cartproduct" ng-repeat="product in mainCtrl.cart">
      <img ng-src="{{product.image}}" height='250' alt=""/>
      <p class="cartName">Brand: {{product.productName}}</p>
      <p class="cartPrice">Price: {{product.price | currency}}</p>
      <p class="productQuantity">Quantity: <span><input type="number" name="inputquant" ng-model="product.quant"></span></p>
      <p><button type="submit" ng-click="mainCtrl.deleteFromCart(product)">Delete</button>
      <button><a href="">Update</a></button></p>
      <p class="productTotal">Total: {{product.quant * product.price | currency}}</p>
    </li>
  </ul>
</div>
