<div class="productForm">
  <h3>Edit product</h3>
  <form ng-submit="adminCtrl.editProduct(adminCtrl.singleProduct)">
    <p><input type="text" ng-model="adminCtrl.singleProduct.image" value="adminCtrl.singleProduct.image"></p>
    <p><input type="text" ng-model="adminCtrl.singleProduct.productName" value="adminCtrl.singleProduct.productName"></p>
    <p><input type="text" ng-model="adminCtrl.singleProduct.price" value="adminCtrl.singleProduct.price"></p>
    <p><textarea type="text" ng-model="adminCtrl.singleProduct.productDescription" value="adminCtrl.singleProduct.productDescription"></textarea></p>
    <p><button type="submit">Update Product</button></p>
  </form>
</div>
