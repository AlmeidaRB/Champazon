<!--Admin View - Add New-->

<div class="arrowBack">
  <a href="#/admin/listView"><i class="fa fa-arrow-left"></i>Back to Admin</a>
</div>

  <div class="productForm">
    <h3>Add a new product</h3>
    <form ng-submit="adminCtrl.addProduct(newProduct)">
      <p><input type="text" ng-model="newProduct.image" placeholder="img Url"></p>
      <p><input type="text" ng-model="newProduct.productName" placeholder="Product Name"></p>
      <p><input type="text" ng-model="newProduct.price" placeholder="Price"></p>
      <p><textarea type="text" ng-model="newProduct.productDescription" placeholder="Product Description"></textarea></p>
      <div class="addProduct">
        <button type="submit">Add Product</button>
      </div>
    </form>
  </div>
